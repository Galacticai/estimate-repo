name: Stable Release

on:
  push:
    branches:
      - master
    paths-ignore:
      - "**.md"
      - ".gitignore"
  workflow_dispatch:

jobs:
  check-release:
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
      version: ${{ steps.check.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check if release commit
        id: check
        run: |
          # Always release on manual trigger
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "should_release=true" >> $GITHUB_OUTPUT
            VERSION=$(node -p "require('./package.json').version")
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "Manual trigger - will create release for version $VERSION"
            exit 0
          fi

          COMMIT_MSG=$(git log -1 --pretty=%B)
          echo "Commit message: $COMMIT_MSG"

          if [[ "$COMMIT_MSG" =~ ^release:\ .* ]]; then
            echo "should_release=true" >> $GITHUB_OUTPUT
            VERSION=$(node -p "require('./package.json').version")
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "This is a release commit for version $VERSION"
          else
            echo "should_release=false" >> $GITHUB_OUTPUT
            echo "Not a release commit"
          fi

  build-and-release:
    needs: check-release
    if: needs.check-release.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build all binaries
        run: npm run build:all

      - name: Rename binaries
        run: |
          mv dist/bundle-linux dist/estimate-repo-linux
          mv dist/bundle-macos dist/estimate-repo-macos
          mv dist/bundle-win.exe dist/estimate-repo-windows.exe

      - name: List built files
        run: ls -lh dist/

      - name: Get short commit SHA
        id: sha
        run: echo "short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Create Stable Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.check-release.outputs.version }}
          name: "v${{ needs.check-release.outputs.version }} (Stable)"
          draft: false
          prerelease: false
          generate_release_notes: true
          make_latest: true
          body: |
            Automatically built from commit [${{ steps.sha.outputs.short }}](https://github.com/${{ github.repository }}/commit/${{ github.sha }})

            **Version:** ${{ needs.check-release.outputs.version }}
          files: |
            dist/estimate-repo-linux
            dist/estimate-repo-macos
            dist/estimate-repo-windows.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
